<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Home</title>
  <link rel="stylesheet" href="/style/output.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h1 class="text-3xl font-bold text-blue-600 text-center">Add Your Home</h1>
    <form action="/host/add-home" method="POST" class="space-y-4">
      <input 
        type="text" 
        name="houseName" 
        placeholder="Enter your home name" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <input 
        type="submit" 
        value="Add Home" 
        class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition"
      />
    </form>
  </div>
</body>
</html>
